<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.css">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="container">
    <div class="bg">
      <div class="logo-container">
        <img src="./assets/odin-lined.png" alt="Logo de The Odin Proyect">
        <h1>Odin</h1>
      </div>
    </div>
    <div class="sign-up-text">
      <div class="welcome-container">
        <p>This is not a real online service! You know you need something like this in your life in your life to help
          you realize your deepest dreams. Sign up <em>now</em> to get started
        </p>
        <p>You know you want to.</p>
        
        <div class="form-container">
          <div class="form-white-container">
            <form action="#">

              <h2>Let's do this!</h2>
              <div class="fullname">
                <div>
                  <label for="first-name">First Name</label>
                  <input id="first-name" type="text" value="Thor">
                </div>
                <div>
                  <label for="last-name">Last Name</label>
                  <input id="last-name" type="text" value="Odinson">
                </div>
              </div>

              <div class="personal-data">
                <div>
                  <label for="email">Email</label>
                  <input id="email" type="email">
                </div>
                <div>
                  <label for="phone">Phone Number</label>
                  <input id="phone" type="tel">
                </div>
              </div>

              <div class="passwords">
                <div>
                  <label for="password">Password</label>
                  <input id="password" type="password" required>
                </div>
                <div>
                  <label for="confirm-password">Confirm Password</label>
                  <input id="confirm-password" type="password" required>
                </div>
              </div>
          </div>
        </div>
          <button class="register-button" type="submit">Create Account</button>
        
        
          <p class="have-account">Already have an account? <span class="log-in">Log in</span></p>
        
        </form>
      </div>
    </div>
  </div>
  </div>




  <script src="./src/index.js"></script>
</body>

</html>
